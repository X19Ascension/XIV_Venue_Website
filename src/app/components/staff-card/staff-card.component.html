 <!--[style.background-image] = "expanded
      ? (member.bgExpandedURL ? 'url(' + member.bgExpandedURL + ')' : (member.bgURL ? 'url(' + member.bgURL + ')' : null))
      : (member.bgURL ? 'url(' + member.bgURL + ')' : null)"-->
<div
  class="staff-card"
  [class.expanded]="expanded"
  
  role="button"
  tabindex="0"
  (click)="onToggle()"
  (keydown.enter)="onToggle()"
  (keydown.space)="onToggle()"
  [attr.aria-expanded]="expanded"
  [attr.aria-controls]="'panel-' + member.id"
  [attr.aria-label]="'Show bio for ' + member.name"
>
  <!-- collapsed view -->
  <span class="vertical-name" *ngIf="!expanded">{{ member.name }}</span>
  <div class="bg bg-collapsed" [style.background-image]="member.bgURL ? 'url(' + member.bgURL + ')' : null"></div>
  <div class="bg bg-expanded"  [style.background-image]="(member.bgExpandedURL || member.bgURL) ? 'url(' + (member.bgExpandedURL || member.bgURL) + ')' : null"></div>

  <!-- expanded view -->
  <div class="panel" *ngIf="expanded" [id]="'panel-' + member.id">
    <div class="panel-header">
      <img *ngIf="member?.avatarURL" [src]="member.avatarURL" [alt]="member.name + ' avatar'">
      <div class="title">
        <h3>{{ member.name }}</h3>
        <p class="role" *ngIf="member.role">{{ member.role }}</p>
      </div>
    </div>

    <p class="bio" *ngIf="member.bio">{{ member.bio }}</p>

    <ul class="socials" *ngIf="member.socials?.length">
      <li *ngFor="let s of member.socials">
        <a [href]="s.url" target="_blank" rel="noopener noreferrer">{{ s.label }}</a>
      </li>
    </ul>
  </div>
</div>
